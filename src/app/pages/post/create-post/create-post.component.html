<mat-card class="center-card">
    <mat-card-content>
        <div>
            <form [formGroup]="postForm" (ngSubmit)="createPost()">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Img</mat-label>
                    <input matInput formControlName="img">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Content</mat-label>
                    <textarea matInput formControlName="content"></textarea>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Posted By</mat-label>
                    <input matInput formControlName="postedBy">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Tags</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter tags">
                        
                        <mat-chip-row *ngFor="let tag of tags; let i = index" (removed)="removeTag(tag)">
                            {{ tag }} <button matChipRemove><mat-icon>cancel</mat-icon></button>
                        </mat-chip-row>

                        <input placeholder="New Tag..." [matChipInputFor]="chipGrid" (matChipInputTokenEnd)="addTag($event)">
                    </mat-chip-grid>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" style="float: right;" [disabled]="!postForm.valid"
                        >Create Post</button>

            </form>
        </div>
    </mat-card-content>
</mat-card>
